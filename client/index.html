<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Cardápio Casa do Cheff - Menu completo com hambúrgueres gourmet, hot dogs, queijo quente, bebidas e muito mais. Preços e descrições de todos os pratos." />
    <meta name="theme-color" content="#1a1a1a" />
    <meta property="og:title" content="Cardápio Casa do Cheff" />
    <meta property="og:description" content="Menu completo com hambúrgeres gourmet, hot dogs, queijo quente, bebidas e muito mais. Confira nossos pratos e preços!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cardapiocasadocheff.netlify.app" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1200&h=630&fit=crop" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cardápio Casa do Cheff" />
    <meta name="twitter:description" content="Menu completo com hambúrgeres gourmet, hot dogs, queijo quente, bebidas e muito mais!" />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1200&h=630&fit=crop" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>Cardápio Casa do Cheff - Menu Completo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Garantir que as meta tags sejam lidas pelos crawlers
      document.addEventListener('DOMContentLoaded', function() {
        // Remover meta tags antigas se existirem
        var oldOgImage = document.querySelector('meta[property="og:image"]');
        if (oldOgImage) oldOgImage.remove();
        var oldTwitterImage = document.querySelector('meta[name="twitter:image"]');
        if (oldTwitterImage) oldTwitterImage.remove();
        
        // Adicionar novas meta tags
        var ogImage = document.createElement('meta');
        ogImage.setAttribute('property', 'og:image');
        ogImage.setAttribute('content', 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1200&h=630&fit=crop');
        document.head.appendChild(ogImage);
        
        var twitterImage = document.createElement('meta');
        twitterImage.setAttribute('name', 'twitter:image');
        twitterImage.setAttribute('content', 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1200&h=630&fit=crop');
        document.head.appendChild(twitterImage);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
